<!DOCTYPE html>
<html>
<head>
    <title> Weather WebApp</title>
    <link rel="stylesheet" type="text/css" href="weatherBoxes.css" />
</head>

<body>
    <div id="weather"></div>
    <div id="container">
        <div id="header">
            <h1> WeatherApp </h1>
        </div>
        <div id="main">
            <h2> Weather Forecast </h2>
            <div class="forecastWebApp">
                <p id="location">Click Button</p>
                <p id="temperature">To Generate Weather</p>
                <FORM name="button">
                    <input type="button" value="Generate Weather"
                </FORM>
            </div>
            <div id="footer">
                <h3> Made by Sid Partha </h3>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="weatherLogic.js"></script>

</body>
</html>
